	<h1>책등의 사이즈를 알아봅시다.</h1>
	<h2>책에서 가장 중요한 부분 중 하나는 독자에게 책의 느낌을 알려주는 표지입니다.<br> 그런 표지를 완성하기 위해서는 책등을 사이즈를 알아야 하는데요! <br>책을 제작할 때 책등의 사이즈를 정확하게 알아야 제대로 된 결과물을 받아볼 수 있습니다!</h2>

<h4> 그럼 이제 당신이 열심히 준비한 작업물인 책을 완성해볼까요? </h4>
<br>
<div class="jin">
	<h3> 용지 <input type="text" id="mheight" placeholder="용지 무게를 g단위로 입력하세요."></h3>

	<h5> 페이지 <input type="text" id="mweight" placeholder="페이지 수를 입력하세요."></h5>
</div>
	
	<br>
	<div id="monitor"><h4> 당신의 책의 책등 사이즈는 000(mm)입니다.</h4></div>
	<script>
		mweight.oninput=function(){
			
			var sweight = mheight.value*mweight.value*0.6;
			monitor.innerHTML="책등 사이즈는"+ "&nbsp;" + Math.round(sweight)*0.001 +"(mm)입니다.";

		}
		mheight.oninput=function(){
			//height이라는 이름의 range를 움직이면, 요기를 실행해
			//height의 value값을 myh에 표시해,
		
			var sweight = mheight.value*mweight.value*0.6;
			monitor.innerHTML="책등 사이즈는"+ "&nbsp;" + Math.round(sweight)*0.001 +"(mm)입니다.";

	
		}
